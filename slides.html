<h1 id="clean-architecture-in-java">Clean Architecture in Java</h1>
<p>Thomas Mahler, Senior IT-Architect, ista SE</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="2" data-paginate="true" data-class="title" data-theme="istanbul" lang="de-DE" class="title" data-marpit-pagination="2" style="--paginate:true;--class:title;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="remember-no-matter-how-bad-you-are-youre-not-totally-useless-you-can-still-be-used-as-a-bad-example-%E2%80%93-unknown">“Remember: No matter how bad you are, you’re not totally useless. You can still be used as a bad example.” – Unknown</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="3" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="3" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="lets-learn-from-a-bad-example">Let's learn from a bad example</h1>
<div class="columns-2">
  <div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Service</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">CustomerScoreService</span> {

  <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> JdbcTemplate jdbcTemplate;
  <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> <span class="hljs-type">Logger</span> <span class="hljs-variable">logger</span> <span class="hljs-operator">=</span> LoggerFactory.getLogger(CustomerScoreService.class);

  <span class="hljs-keyword">public</span> <span class="hljs-title function_">CustomerScoreService</span><span class="hljs-params">(JdbcTemplate jdbcTemplate)</span> {
    <span class="hljs-built_in">this</span>.jdbcTemplate = jdbcTemplate;
  }

  <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">calculateScore</span><span class="hljs-params">(Long customerId)</span> {
    logger.info(<span class="hljs-string">&quot;Calculating score for customer {}&quot;</span>, customerId);

    List&lt;Order&gt; orders = jdbcTemplate.query(
        <span class="hljs-string">&quot;SELECT * FROM orders WHERE customer_id = ?&quot;</span>,
        <span class="hljs-keyword">new</span> <span class="hljs-title class_">Object</span>[]{customerId},
        (rs, rowNum) -&gt; <span class="hljs-keyword">new</span> <span class="hljs-title class_">Order</span>(rs.getLong(<span class="hljs-string">&quot;id&quot;</span>), rs.getBigDecimal(<span class="hljs-string">&quot;amount&quot;</span>))
    );

    List&lt;Return&gt; returns = jdbcTemplate.query(
        <span class="hljs-string">&quot;SELECT * FROM returns WHERE customer_id = ?&quot;</span>,
        <span class="hljs-keyword">new</span> <span class="hljs-title class_">Object</span>[]{customerId},
        (rs, rowNum) -&gt; <span class="hljs-keyword">new</span> <span class="hljs-title class_">Return</span>(rs.getLong(<span class="hljs-string">&quot;id&quot;</span>), rs.getDate(<span class="hljs-string">&quot;return_date&quot;</span>).toLocalDate())
    );
    
    <span class="hljs-type">int</span> <span class="hljs-variable">score</span> <span class="hljs-operator">=</span> (<span class="hljs-type">int</span>) (orders.size() * <span class="hljs-number">10</span> - returns.size() * <span class="hljs-number">20</span>);
    
    logger.info(<span class="hljs-string">&quot;Customer {} has score {}&quot;</span>, customerId, score);
    <span class="hljs-keyword">return</span> score;
  }
}
</code></pre>
  </div>
  <div>
<ul>
<li>
<p><strong>It's all at once:</strong> Spring Boot Service, JDBC access, business logic, logging, and data access are all mixed together in one class.</p>
</li>
<li>
<p><strong>Tightly Coupled</strong>: The service is tightly coupled to the database schema and the specific SQL queries, making it hard to change or test.</p>
</li>
<li>
<p><strong>No Separation of Concerns</strong>: Business logic is mixed with data access logic, violating the Single Responsibility Principle.</p>
</li>
<li>
<p><strong>Hard to Test</strong>: Service and the business rules can't be tested in isolation.</p>
</li>
<li>
<p><strong>No Abstraction</strong>: There are no abstractions for the data access layer, making it hard to mock or replace with a different implementation.</p>
</div>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="4" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="4" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="our-excuses">Our excuses</h2>
<ul>
<li>
<p><strong>&quot;It's just a prototype!&quot;</strong>: Prototypes can become production code, and poor design will haunt us later.</p>
</li>
<li>
<p><strong>&quot;We had to get it done quickly!&quot;</strong>: Rushing leads to poor design and maintainability issues.</p>
</li>
<li>
<p><strong>&quot;We can refactor later!&quot;</strong>: Refactoring is often harder than we think, especially with tightly coupled code (and missing unit tests).</p>
</li>
<li>
<p><strong>&quot;It's not that bad!&quot;</strong>: We often downplay the issues, but they can grow into significant problems.</p>
</li>
<li>
<p><strong>&quot;We can just add more comments!&quot;</strong>: Comments do not replace good design; they can even hide poor code quality.</p>
</li>
<li>
<p><strong>&quot;Requirements were poor!&quot;</strong>: requirements will always be vague and incomplete, but we can still design our code to be flexible and adaptable.</p>
</li>
<li>
<p><strong>&quot;We don't get the time for design!&quot;</strong>: Good design saves time in the long run by making code easier to maintain and extend.</p>
</li>
<li>
<p><strong>&quot;We don't have the budget for it!&quot;</strong>: Investing in good design pays off by reducing technical debt and improving maintainability.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="5" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="5" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="traditional-3-tier-architecture">Traditional 3-tier Architecture</h1>
<div class="columns-2">
  <div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Service</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">CustomerScoreService</span> {

  <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> OrderRepository orderRepository;
  <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> ReturnRepository returnRepository;
  <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> <span class="hljs-type">Logger</span> <span class="hljs-variable">logger</span> <span class="hljs-operator">=</span> LoggerFactory.getLogger(CustomerScoreService.class);

  <span class="hljs-keyword">public</span> <span class="hljs-title function_">CustomerScoreService</span><span class="hljs-params">(OrderRepository orderRepository 
                              ReturnRepository returnRepository)</span> {
    <span class="hljs-built_in">this</span>.orderRepository = orderRepository;
    <span class="hljs-built_in">this</span>.returnRepository = returnRepository;
  }

  <span class="hljs-keyword">public</span> <span class="hljs-type">int</span> <span class="hljs-title function_">calculateScore</span><span class="hljs-params">(Long customerId)</span> {
    logger.info(<span class="hljs-string">&quot;Calculating score for customer {}&quot;</span>, customerId);

    List&lt;Order&gt; orders = orderRepository.findByCustomerId(customerId);
    List&lt;Return&gt; returns = returnRepository.findByCustomerId(customerId);

    <span class="hljs-type">int</span> <span class="hljs-variable">score</span> <span class="hljs-operator">=</span> orders.size() * <span class="hljs-number">10</span> - returns.size() * <span class="hljs-number">20</span>;

    logger.info(<span class="hljs-string">&quot;Customer {} has score {}&quot;</span>, customerId, score);
    <span class="hljs-keyword">return</span> score;
  }
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">Order</span> {
  <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> Long id;
  <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> BigDecimal amount;

  <span class="hljs-keyword">public</span> <span class="hljs-title function_">Order</span><span class="hljs-params">(Long id, BigDecimal quantity)</span> {
    <span class="hljs-built_in">this</span>.id = id;
    <span class="hljs-built_in">this</span>.amount = quantity;
  }
  <span class="hljs-comment">//... getters and setters ...</span>
}
</code></pre>
  </div>
  <div> 
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@RestController</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">CustomerScoreController</span> {

  <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> CustomerScoreService customerScoreService;

  <span class="hljs-keyword">public</span> <span class="hljs-title function_">CustomerScoreController</span><span class="hljs-params">(CustomerScoreService customerScoreService)</span> {
    <span class="hljs-built_in">this</span>.customerScoreService = customerScoreService;
  }

  <span class="hljs-meta">@GetMapping(&quot;/customers/{id}/score&quot;)</span>
  <span class="hljs-keyword">public</span> ResponseEntity&lt;Integer&gt; <span class="hljs-title function_">getCustomerScore</span><span class="hljs-params">(<span class="hljs-meta">@PathVariable</span> Long id)</span> {
    <span class="hljs-type">int</span> <span class="hljs-variable">score</span> <span class="hljs-operator">=</span> customerScoreService.calculateScore(id);
    <span class="hljs-keyword">return</span> ResponseEntity.ok(score);
  }
}
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Repository</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">OrderRepository</span> {

  <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> JdbcTemplate jdbcTemplate;

  <span class="hljs-keyword">public</span> <span class="hljs-title function_">OrderRepository</span><span class="hljs-params">(JdbcTemplate jdbcTemplate)</span> {
    <span class="hljs-built_in">this</span>.jdbcTemplate = jdbcTemplate;
  }

  <span class="hljs-keyword">public</span> List&lt;Order&gt; <span class="hljs-title function_">findByCustomerId</span><span class="hljs-params">(Long customerId)</span> {
    <span class="hljs-keyword">return</span> jdbcTemplate.query(
        <span class="hljs-string">&quot;SELECT * FROM orders WHERE customer_id = ?&quot;</span>,
        <span class="hljs-keyword">new</span> <span class="hljs-title class_">Object</span>[]{customerId},
        (rs, rowNum) -&gt; <span class="hljs-keyword">new</span> <span class="hljs-title class_">Order</span>(rs.getLong(<span class="hljs-string">&quot;id&quot;</span>), rs.getBigDecimal(<span class="hljs-string">&quot;amount&quot;</span>))
    );
  }
}
</code></pre>
  </div>
</div>  
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="6" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="6" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="problems-with-the-3-tier-architecture">Problems with the 3-tier Architecture</h1>
<ul>
<li><strong>No clear separation of concerns:</strong> the service layer is still responsible for both business logic and data access.</li>
<li><strong>Business logic in the service layer is still tightly coupled</strong> to the data access layer, as it contains data access calls.</li>
<li><strong>Simple junit tests not possible:</strong> you'll either need to mock the repositories or use an in-memory database.</li>
<li><strong>How to test the business logic in isolation?</strong></li>
<li><strong>Anaemic domain model:</strong> the domain model (Order, Return) is just a data structure without any behavior or business logic.</li>
</ul>
<h3 id="blame-it-on-the-dependency-graph">blame it on the dependency graph!</h3>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="10" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="10" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="old-stuff">OLD STUFF</h1>
<h1 id="recap-unit-tests">Recap: Unit Tests</h1>
<ul>
<li><strong>Verification of Small Units</strong>: Unit tests validate individual units or components in isolation, ensuring they function correctly.<br /><em>Typically by working with hand-crafted example data sets</em>. ➔ <strong>Example-Based Testing</strong></li>
<li><strong>Rapid Feedback Loop</strong>: They provide quick feedback during development, aiding in early bug detection and easier debugging.</li>
<li><strong>Test Driving Development</strong>: They can drive development by providing a specification of the expected behavior and functionality.</li>
<li><strong>Maintainability and Refactoring</strong>: They serve as documentation and aid in refactoring by ensuring existing functionality remains intact.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="11" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="11" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="limitations-of-example-based-testing">Limitations of Example-Based Testing</h1>
<ul>
<li><strong>Limited Coverage</strong>: Example-based tests cover specific scenarios, often leaving out edge cases and unanticipated inputs.</li>
<li><strong>Maintenance Overhead</strong>: Adding new examples for every edge case becomes cumbersome and may not ensure complete coverage.</li>
<li><strong>Sensitive with Changes</strong>: Tests can become fragile and require frequent updating when the codebase evolves.</li>
</ul>
<h3 id="difficult-scenarios">Difficult Scenarios:</h3>
<ul>
<li><strong>Complex or Large Input Space</strong>: Example-based tests struggle with complex inputs or scenarios with a large input space.</li>
<li><strong>Undefined or Unpredictable Behavior</strong>: They may not catch unexpected behavior or violations of <em>general rules</em>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="12" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="12" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="property-based-testing-with-junit-quickcheck">Property-Based Testing with JUnit-QuickCheck</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@RunWith(JUnitQuickcheck.class)</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">StringPropertiesTest</span> {

  <span class="hljs-meta">@Property(trials = 1000)</span>
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">concatLength</span><span class="hljs-params">(String a, String b)</span> {
    assertEquals(a.length() + b.length(), (a + b).length());
  }
}
</code></pre>
<h3 id="this-snippet-already-tells-a-lot">This snippet already tells a lot:</h3>
<ul>
<li>JUnit-QuickCheck is a JUnit extension which comes with its own test runner (<code>JUnitQuickcheck.class</code>)</li>
<li>The <code>@Property</code> annotation marks a test method as a property-based test</li>
<li>The test instances to be generated are specified by the method parameters (here: <code>String a, String b</code>)</li>
<li>We use JUnit-Assertions to verify the properties in terms of the generated test instances (here <code>a</code> and <code>b</code>)</li>
<li>We can use the <code>trials</code> parameter to specify the number of test cases to generate (default is 100)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="13" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="13" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="property-based-testing-is-about">Property-Based Testing is about...</h1>
<ul>
<li><strong>... Testing general Properties</strong>:
<ul>
<li>Property-based testing focuses on specifying <em>general properties</em> that the code should <em>always satisfy</em>, irrespective of specific examples.</li>
<li>Tests are built around properties (aka. <em>invariants</em>) like <em>commutativity</em>, <em>associativity</em>, or other logical rules that should hold regardless of input specifics.</li>
</ul>
</li>
<li><strong>... Generating random Inputs</strong>: It employs <em>generative testing</em>, automatically generating a large number of test cases based on defined properties.</li>
</ul>
<h3 id="but-its-not-random-testing--fuzzing">But it's not Random Testing / Fuzzing</h3>
<ul>
<li><strong>Targeted vs. Random Testing</strong>: Fuzz testing (aka Fuzzing) involves providing random inputs, often without a specific property to validate, whereas property-based testing focuses on specific properties.</li>
<li><strong>Purpose and Scope</strong>: Fuzz testing aims to discover vulnerabilities and crashes, while property-based testing aims to verify specified properties.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="14" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="14" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="a-first-practical-example-reversing-a-list">A first practical example: Reversing a List</h1>
<div class="columns-2">
  <div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-comment">// non-destructive reversal of a list</span>
<span class="hljs-keyword">private</span> &lt;T&gt; List&lt;T&gt; <span class="hljs-title function_">reverse</span><span class="hljs-params">(List&lt;T&gt; original)</span> {
  List&lt;T&gt; clone = <span class="hljs-keyword">new</span> <span class="hljs-title class_">ArrayList</span>&lt;&gt;(original);
  Collections.reverse(clone);
  <span class="hljs-keyword">return</span> clone;
}


<span class="hljs-comment">// traditional example-based test</span>
<span class="hljs-meta">@Test</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">reverseList</span><span class="hljs-params">()</span> {
  <span class="hljs-comment">// given</span>
  List&lt;Integer&gt; aList = Arrays.asList(<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>);
  <span class="hljs-comment">// when</span>
  <span class="hljs-type">var</span> <span class="hljs-variable">bList</span> <span class="hljs-operator">=</span> reverse(aList);
  <span class="hljs-comment">// then</span>
  assertEquals(bList, Arrays.asList(<span class="hljs-number">3</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>));
}
</code></pre>
  </div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@Property</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">reverseFirstBecomesLast</span><span class="hljs-params">(List&lt;Integer&gt; aList)</span> {
  <span class="hljs-comment">// when</span>
  <span class="hljs-type">var</span> <span class="hljs-variable">bList</span> <span class="hljs-operator">=</span> reverse(aList);
  <span class="hljs-comment">// then</span>
  assertEquals(getFirst(aList), getLast(bList));
}

<span class="hljs-meta">@Property</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">reverseKeepsElements</span><span class="hljs-params">(List&lt;Integer&gt; aList)</span> {
  <span class="hljs-comment">// when</span>
  <span class="hljs-type">var</span> <span class="hljs-variable">bList</span> <span class="hljs-operator">=</span> reverse(aList);
  <span class="hljs-comment">// then</span>
  assertEquals(aList.stream().sorted().toList(), 
                bList.stream().sorted().toList());
}

<span class="hljs-meta">@Property</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">reverseIsItsOwnInverse</span><span class="hljs-params">(List&lt;Integer&gt; aList)</span> {
  <span class="hljs-comment">// when</span>
  <span class="hljs-type">var</span> <span class="hljs-variable">bList</span> <span class="hljs-operator">=</span> reverse(reverse(aList));
  <span class="hljs-comment">// then</span>
  assertEquals(aList, bList);
}

    assertEquals(BD_VAT.multiply(v1).divide(v2, mc4).setScale(<span class="hljs-number">2</span>, RoundingMode.HALF_UP), 
      result.getVatAmount());
}

</div>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="18" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="18" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="when-to-use-property-based-testing">When to use Property-Based Testing?</h1>
<h2 id="%F0%9F%98%8D-property-based-testing-is-great-for"><img class="emoji" draggable="false" alt="😍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/1f60d.svg" data-marp-twemoji=""/> Property-Based Testing is great for</h2>
<ul>
<li><strong>Complex Input Spaces</strong>: It shines in scenarios with complex input spaces or systems with numerous edge cases that are hard to enumerate.</li>
<li><strong>Mathematical and Logic-Based Code</strong>: Ideal for mathematical algorithms or logic-based functionalities where properties can be clearly defined.</li>
<li><strong>Data Transformation and Validation</strong>: Valuable for validating data transformations or complex validation rules within systems.</li>
</ul>
<h2 id="%E2%98%94%EF%B8%8F-property-based-testing-is-not-so-great-for"><img class="emoji" draggable="false" alt="☔️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@15.1.0/assets/svg/2614.svg" data-marp-twemoji=""/> Property-Based Testing is not so great for</h2>
<ul>
<li><strong>Simple and Straightforward Logic</strong>: For simpler code where the behavior is straightforward and easily verified with specific examples, property-based testing might be excessive.</li>
<li><strong>Legacy Code or Unfamiliar Systems</strong>: In cases of legacy code lacking clear properties or unfamiliar systems where defining properties is challenging, it might not be as beneficial.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="19" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="19" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="using-pbt-for-test-driven-development-tdd">Using PBT for Test Driven Development (TDD)</h1>
<ul>
<li>
<p>Naive approaches to TDD often focus on starting with simple examples and then adding more complex examples. This can lead to incomplete tests, missed edge cases and may take a lot of time.</p>
</li>
<li>
<p>Property-based testing can help to drive development by generating a large number of test cases and then verifying the claimed properties.</p>
</li>
<li>
<p><a href="https://www.xpdays.de/2019/downloads/133-property-based-driven-development/JohannesLink-PropertyDrivenDevelopment.pdf">Property-Driven Development</a></p>
</li>
<li>
<p><a href="https://dev.to/meeshkan/introduction-to-properties-driven-development-547g">Introduction to Properties-Driven Development</a></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1980 1280"><foreignObject width="1980" height="1280"><section id="20" data-paginate="true" data-theme="istanbul" lang="de-DE" data-marpit-pagination="20" style="--paginate:true;--theme:istanbul;" data-marpit-pagination-total="24" data-transition-back="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;in-out&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="your-take-aways-from-this-talk">Your Take Aways from this Talk</h1>
<h3 id="property-based-testing">Property Based Testing...</h3>
<ul>
<li>is a great addition to our unit-test tool-box</li>
<li>helps to thinks deeper about your problem domain and fo find useful general rules and properties</li>
<li>helps to find edge-cases</li>
<li>can ease test driven development (TDD) by generating meaningful test cases</li>
</ul>
<h3 id="but">...but</h3>
<ul>
<li>It is not a silver bullet</li>
<li>It is not a replacement for example-based testing</li>
</ul>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-java"><span class="hljs-meta">@RunWith(JUnitQuickcheck.class)</span>
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">AdditionPropertiesTest</span> {

  <span class="hljs-meta">@Property</span>
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">additionIsCommutative</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b)</span> {
    assertEquals(<span class="hljs-string">&quot;Addition is commutative&quot;</span>, a + b, b + a);
  }

  <span class="hljs-meta">@Property</span>
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">additionIsAssociative</span><span class="hljs-params">(<span class="hljs-type">int</span> a, <span class="hljs-type">int</span> b, <span class="hljs-type">int</span> c)</span> {
    assertEquals(<span class="hljs-string">&quot;Addition is associative&quot;</span>, (a + b) + c, a + (b + c));
  }

  <span class="hljs-meta">@Property</span>
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">additionWithZeroIdentity</span><span class="hljs-params">(<span class="hljs-type">int</span> a)</span> {
    assertEquals(<span class="hljs-string">&quot;Zero is an identity (&#x27;neutral element&#x27;) for addition&quot;</span>, a + <span class="hljs-number">0</span>, a);
  }

  <span class="hljs-meta">@Property</span>
  <span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">additionHasInverse</span><span class="hljs-params">(<span class="hljs-type">int</span> a)</span> {
    assertEquals(<span class="hljs-string">&quot;Every number has an inverse with respect to addition&quot;</span>, a - a, <span class="hljs-number">0</span>);
  }
}
</code></pre>

<ul>
<li>
<p>PBT is <strong>not proving</strong> the properties! It rather tries to find counter-examples from a large number of random cases. If no counter example is found, the testcase is reported as passed.</p>
</li>
<li>
<p>But by writing testcases that cover all parts of a full induction, we can use PBT to actually <strong>prove</strong> properties for all inputs. See <a href="https://research.chalmers.se/publication/517894/file/517894_Fulltext.pdf">Section 4.4 Inductive Testing</a>.</p>
</li>
